<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    {% if not is_profile_page %}
    <div class="header">
        <div class="blue-bar"></div>
        <h1 class="file-safe-title">File-Safe</h1>
    </div>
    {% endif %}

    <div class="auth-container forgot-password-container">
        <h2>Forgot Password</h2>

        {% if not show_reset_form %}
        <!-- Step 1: Enter username -->
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="submit-btn">Next</button>
        </form>
        {% else %}
        <!-- Step 2: Enter new password -->
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="form-group">
                <label for="new_password">Enter your new password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        {% endif %}
        
        <p class="form-footer">Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

</body>
</html>
